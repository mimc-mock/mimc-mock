<!-- NOTE: Change year random generator when adding a new year. -->

<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles.css">
  <title>AMC Problem Generator - MIMC</title>

  <script src="script.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/latest.js?config=TeX-MML-AM_CHTML"></script>

  <style>.button {
    border-width: 4px;
    width:100px;
    height:60px;
    color: hsl(0, 0%, 0%);
    padding: 0px 20px;
    text-align: justify;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin: 2px 2px;
    cursor: pointer;
    border-radius:10px;
  }
  
  .answers {background-color: #C0C0C0}
</style>

  

</head>

<body>
  <div class="sidenav">
    <a href="../">Home</a>
    <a href="../contests">Contests</a>
    <a href="../youtube-channels/">Youtube Channels</a>
    <a href="../potbiw">PotBiW</a>
    <a style="color:white;">Problem Generator</a>
    <a href="../about-us">About Us</a>
  </div>

  <div class="main">
    <p>
      This is an AMC problem generator. (v. 1.1.1)
    </p>

    <form id="generate">
      <p>
        Year:
        <input autocomplete="off" autofocus id="year" placeholder="2021" type="text">
        (2021 defaults to 2021 Spring)
      </p>

      <p>
        Test:
        <select id="test" name="cars">
          <option value="10A">AMC 10A</option>
          <option value="10B">AMC 10B</option>
          <option value="12A">AMC 12A</option>
          <option value="12B">AMC 12B</option>
        </select>
      </p>

      <p>
        Problem Number:
        <input autocomplete="off" id="problemNumber" placeholder="16" type="text">
      </p>

      <button type="submit">Generate</button>
    </form>

    <p>
      <form id="random">
        <button type="submit">Random</button>
      </form>
    </p>


    

    <div id="problem"></div>

    <button class="button" type="submit" id="A">\[\textbf{A}\]
    </button>
    <button class="button"type="submit" id="B" >\[\textbf{B}\]
      </button>
    <button class="button" type="submit" id="C">\[\textbf{C}\]
      </button>
  
    <button class="button" type="submit" id="D">\[\textbf{D}\]
      </button>
    <button class="button" type="submit" id="E">\[\textbf{E}\]
      </button>
  </div>

  
  
</body>

</html>
