<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles.css">
  <title>AMC Problem Generator - MIMC</title>

  <script>

    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('form').addEventListener('submit', function () {
        let year = document.querySelector('#year').value;
        let test = document.querySelector('#test').value;
        let problemNumber = document.querySelector('#problemNumber').value;

d,0)--Pp--Qp--cycle,gray(0.8)); draw(P--(d,0)--Q^^e); draw(subpath(ep,0,reltime(ep,0.5)),linetype(&quot;4 4&quot;)); draw(subpath(ep,reltime(ep,0.5),reltime(ep,1))); draw(Qp--(d,Qp.y),Arrows(size=8)); draw((d,0)--(d,10),linetype(&quot;4 4&quot;)); draw((d,0)--(d+r*(s-0.1),0)); label(&quot;$6$&quot;,(d-r/4,h2*s-0.06),N,fontsize(10)); [/asy]" width="585" height="325" /></p><p><img src="//latex.artofproblemsolving.com/1/7/b/17bc4d88613bdde524c839f540cad10e66222d98.png" class="latex" alt="$\textbf{(A) }1:1 \qquad \textbf{(B) }47:43 \qquad \textbf{(C) }2:1 \qquad \textbf{(D) }40:13 \qquad \textbf{(E) }4:1$" style="vertical-align: -4px" width="510" height="17" /></p>'
        event.preventDefault();
      })
    })

  </script>

</head>

<body>
  <div class="sidenav">
    <a href="../">Home</a>
    <a href="../contests">Contests</a>
    <a href="../video-solutions">Youtube Channels</a>
    <a href="../potbiw">PotBiW</a>
    <a style="color:white;">Problem Generator</a>
    <a href="../about-us">About Us</a>
  </div>

  <div class="main">
    <p>
      This is an AMC problem generator.
    </p>

    <form>
      <p>
        Year:
        <input autocomplete="off" autofocus id="year" placeholder="2021" type="text">
        (2021 Defaults to 2021 Spring)
      </p>

      <p>
        Test:
        <select id="test" name="cars">
          <option value="10A">10A</option>
          <option value="10B">10B</option>
          <option value="12A">12A</option>
          <option value="12B">12B</option>
        </select>
      </p>

      <p>
        Problem Number:
        <input autocomplete="off" id="problemNumber" placeholder="16" type="text">
      </p>

      <button type="submit">Generate</button>
      <div id="problem"></div>
    </form>
  </div>
</body>

</html>
